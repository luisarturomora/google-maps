<StackLayout #container>
    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
        autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password" ></TextField>

    <TextField [visibility]="!isLoggingIn ? 'visible' : 'collapse'" [(ngModel)]="user.name" hint="Name">
    </TextField>
    <TextField hint="Last Name" [visibility]="!isLoggingIn ? 'visible' : 'collapse'"
     [(ngModel)]="user.lastname"></TextField>

    <Button [visibility]="!isAuthenticating ? 'visible' : 'collapse'" 
    [text]="isLoggingIn ? 'Sign in' : 'Sign up'" (tap)="submit()" class="submit-button"></Button>
    <Button [visibility]="!isAuthenticating ? 'visible' : 'collapse'" 
    [text]="isLoggingIn ? 'Sign up' : 'Back to log in'" (tap)="toggleDisplay()" ></Button>

    <ActivityIndicator [busy]="isAuthenticating" 
        [visibility]="isAuthenticating ? 'visible' : 'collapse'" 
        row="1" horizontalAlignment="center">
    </ActivityIndicator>
</StackLayout>
