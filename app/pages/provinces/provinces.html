<ActionBar title="Province" >
    <NavigationButton (tap)="openDrawer()" text="Menu" android.systemIcon="ic_menu_moreoverflow"></NavigationButton>
</ActionBar>

<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Profile" (tap)="toProfile()" class="sideLabel sideLightGrayLabel"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout tkMainContent>
        <GridLayout rows="auto, *">

          <ListView [items]="provincesList" row="1" class="small-spacing" [class.visible]="listLoaded">
            <ng-template let-item="item">
              <Label [text]="item.name" class="medium-spacing" (tap)="toMap(item)"></Label>
            </ng-template>
          </ListView>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
