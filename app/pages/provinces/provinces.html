
<ios>
<ActionBar title="Provinces" ></ActionBar>
</ios>

<GridLayout rows="auto, *">

  <ListView [items]="provincesList" row="1" class="small-spacing" [class.visible]="listLoaded">
    <ng-template let-item="item">
      <Label [text]="item.name" class="medium-spacing" (tap)="toMap(item)"></Label>
    </ng-template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" 
  row="1" horizontalAlignment="center" verticalAlignment="center">
  </ActivityIndicator>
</GridLayout>
